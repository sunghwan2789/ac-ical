on:
  push:
    paths:
      - sch.ac.kr
      - .github/workflows/sch.ac.kr.yml
  # schedule:
  #   # 한국 표준시 오후 2시에 2주 간격으로 실행
  #   - cron: '0 5 */14 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
      - name: Checkout source branch
        uses: actions/checkout@v2
      - working-directory: ./sch.ac.kr
        run: dotnet build --output /app
      - name: Checkout destination branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
      - run: dotnet /app/sch-academic-calendar.dll ical/sch.ac.kr.ics
      - run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "There are changes."
            if [ ! -f "ical.json" ]; then
              echo "Initialize metafile."
              echo "{}" > ical.json
            fi
            echo "Update metafile."
            cat ical.json | jq \
              --arg now "$(date -u +"%FT%T.000Z")" \
              '
                .updated_at |= $now
                | .data.sch_ac_kr.name |= "순천향대학교 학사일정"
                | .data.sch_ac_kr.path |= "ical/sch.ac.kr.ics"
                | .data.sch_ac_kr.source |= "sch.ac.kr"
                | .data.sch_ac_kr.updated_at |= $now
              ' > ical.json
          fi
      - run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'Github Action'
          git add .
          git commit -m 'Sync sch.ac.kr'
      - uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
